<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: #ff5a5f;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            padding: 15px 10%;
            background: #ff7e7e;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: #ff5a5f;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .nav a:hover {
            background: #ff3c4d;
        }

        .section-title {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 10%;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card h3 {
            margin: 10px 0;
            color: #ff5a5f;
            font-size: 20px;
            text-align: center;
        }

        .progress-bar {
            background: #e6e6e6;
            border-radius: 8px;
            overflow: hidden;
            height: 12px;
            margin: 15px 0;
        }

        .progress-bar div {
            height: 100%;
            background: #ff5a5f;
            width: 70%; /* Dynamic width */
            transition: width 0.3s ease;
        }

        .stats {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .card a {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            width: 80%;
            text-align: center;
            background: #ff5a5f;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .card a:hover {
            background: #ff3c4d;
        }
    </style>
</head>
<body>
    <div class="header">Campaigns Dashboard</div>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="analytics.html">Analytics</a>
        <a href="campaign-opportunities.html">Campaign Opportunities</a>
    </div>

    <div class="section-title">Active Brand Campaigns</div>

    <div class="dashboard">
        <!-- McDonald's Campaign -->
        <div class="card">
            <img src="https://1000logos.net/wp-content/uploads/2021/04/McDonalds-logo.png" alt="McDonald's Logo">
            <div class="card-content">
                <h3>McDonald's Campaign</h3>
                <div class="progress-bar">
                    <div style="width: 80%;"></div>
                </div>
                <p class="stats">80% completed</p>
                <a href="mcdonalds-campaign.html">View Details</a>
            </div>
        </div>

        <!-- North Face Campaign -->
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/The_North_Face_logo.svg" alt="North Face Logo">
            <div class="card-content">
                <h3>North Face Campaign</h3>
                <div class="progress-bar">
                    <div style="width: 50%;"></div>
                </div>
                <p class="stats">50% completed</p>
                <a href="northface-campaign.html">View Details</a>
            </div>
        </div>

        <!-- Nike Campaign -->
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo">
            <div class="card-content">
                <h3>Nike Campaign</h3>
                <div class="progress-bar">
                    <div style="width: 30%;"></div>
                </div>
                <p class="stats">30% completed</p>
                <a href="nike-campaign.html">View Details</a>
            </div>
        </div>
    </div>
</body>
</html>
