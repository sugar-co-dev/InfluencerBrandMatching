<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fcfbf7;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: #ff5a5f;
            color: white;
            font-size: 26px;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #ff5a5f;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: #ff7e7e;
            border-radius: 5px;
            font-weight: bold;
        }

        .nav a:hover {
            background: #ff3c4d;
        }

        .section-title {
            text-align: center;
            margin: 30px 0;
            font-size: 30px;
            color: #333;
            font-weight: bold;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card h3 {
            margin-top: 10px;
            color: #ff5a5f;
            font-size: 20px;
        }

        .progress-bar {
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin: 10px 0;
        }

        .progress-bar div {
            height: 100%;
            background: #ff5a5f;
            width: 70%; /* Dynamic width */
        }

        .stats {
            font-size: 14px;
            color: #555;
        }

        .card a {
            display: block;
            margin-top: 10px;
            text-align: center;
            padding: 10px 15px;
            background: #ff5a5f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .card a:hover {
            background: #ff3c4d;
        }
    </style>
</head>
<body>
    <div class="header">Campaigns</div>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="analytics.html">Analytics</a>
        <a href="influencers.html">Find Influencers</a>
    </div>

    <div class="section-title">Active Campaigns</div>

    <div class="dashboard">
        <!-- McDonald's Campaign -->
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/McDonald%27s_logo.svg" alt="McDonald's Logo">
            <h3>McDonald's Campaign</h3>
            <div class="progress-bar">
                <div style="width: 80%;"></div>
            </div>
            <p class="stats">80% completed</p>
            <a href="brandcampaigns/mcdonalds-campaign.html">View Campaign</a>
        </div>

        <!-- North Face Campaign -->
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/The_North_Face_logo.svg" alt="North Face Logo">
            <h3>North Face Campaign</h3>
            <div class="progress-bar">
                <div style="width: 50%;"></div>
            </div>
            <p class="stats">50% completed</p>
            <a href="northface-campaign.html">View Campaign</a>
        </div>

        <!-- Nike Campaign -->
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo">
            <h3>Nike Campaign</h3>
            <div class="progress-bar">
                <div style="width: 30%;"></div>
            </div>
            <p class="stats">30% completed</p>
            <a href="nike-campaign.html">View Campaign</a>
        </div>
    </div>
</body>
</html>
