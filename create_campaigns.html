<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Campaign</title>
</head>
<body>
    <h1>Create a New Campaign</h1>

    <form action="http://127.0.0.1:5000/campaigns" method="POST">
        <label for="campaign_name">Campaign Name:</label><br>
        <input type="text" id="campaign_name" name="campaign_name" placeholder="Enter campaign name" required><br><br>

        <label for="budget">Budget ($):</label><br>
        <input type="number" id="budget" name="budget" placeholder="Enter budget" required><br><br>

        <label for="duration">Duration (Days):</label><br>
        <input type="number" id="duration" name="duration" placeholder="Enter duration" required><br><br>

        <label for="audience">Audience Preferences:</label><br>
        <textarea id="audience" name="audience" rows="3" placeholder="Describe your target audience"></textarea><br><br>

        <label for="goals">Campaign Goals:</label><br>
        <select id="goals" name="goals" required>
            <option value="brand-awareness">Brand Awareness</option>
            <option value="sales">Product Sales</option>
            <option value="engagement">Engagement</option>
        </select><br><br>

        <button type="submit">Create Campaign</button>
    <form onsubmit="submitForm(event)" action="http://127.0.0.1:5000/campaigns" method="POST">
    </form>
        <script>
    async function submitForm(event) {
        event.preventDefault();
        const form = event.target;

        const formData = new FormData(form);
        const jsonData = Object.fromEntries(formData.entries());

        try {
            const response = await fetch(form.action, {
                method: form.method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(jsonData),
            });

            const result = await response.json();
            alert(`Campaign created successfully! Recommended Influencers: ${JSON.stringify(result.recommended_influencers)}`);
        } catch (error) {
            alert('Failed to create campaign. Please try again.');
        }
    }
</script>
</body>
</html>
