<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Opportunities</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: #ff5a5f;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            padding: 15px 10%;
            background: #ff7e7e;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: #ff5a5f;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .nav a:hover {
            background: #ff3c4d;
        }

        .section-title {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 10%;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card h3 {
            margin: 10px 0;
            color: #ff5a5f;
            font-size: 20px;
            text-align: center;
        }

        .stats {
            text-align: center;
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .card a {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            width: 80%;
            text-align: center;
            background: #ff5a5f;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .card a:hover {
            background: #ff3c4d;
        }
    </style>
</head>
<body>
    <div class="header">Explore Opportunities</div>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="earnings.html">Earnings</a>
        <a href="analytics.html">Analytics</a>
    </div>

    <div class="section-title">Discover New Campaigns</div>

    <div class="dashboard">
        <!-- Campaign 1 -->
        <div class="card">
            <img src="https://via.placeholder.com/400x200" alt="Campaign 1">
            <div class="card-content">
                <h3>Brand A Campaign</h3>
                <p class="stats">Reach: 200K | Engagement: 8%</p>
                <a href="#">Learn More</a>
            </div>
        </div>

        <!-- Campaign 2 -->
        <div class="card">
            <img src="https://via.placeholder.com/400x200" alt="Campaign 2">
            <div class="card-content">
                <h3>Brand B Campaign</h3>
                <p class="stats">Reach: 150K | Engagement: 7.5%</p>
                <a href="#">Learn More</a>
            </div>
        </div>

        <!-- Campaign 3 -->
        <div class="card">
            <img src="https://via.placeholder.com/400x200" alt="Campaign 3">
            <div class="card-content">
                <h3>Brand C Campaign</h3>
                <p class="stats">Reach: 300K | Engagement: 9%</p>
                <a href="#">Learn More</a>
            </div>
        </div>
    </div>
<script>
    async function submitForm(event) {
        event.preventDefault(); // Prevent the default form submission
        const form = event.target;

        // Collect form data
        const formData = new FormData(form);
        const jsonData = Object.fromEntries(formData.entries());

        try {
            // Send the data as JSON
            const response = await fetch('http://127.0.0.1:5000/campaigns', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(jsonData),
            });

            // Handle response
            if (response.ok) {
                const result = await response.json();
                alert(`Campaign created successfully! Recommended Influencers: ${JSON.stringify(result.recommended_influencers)}`);
            } else {
                alert(`Error: ${response.statusText}`);
            }
        } catch (error) {
            alert('Failed to create campaign. Please try again.');
            console.error(error);
        }
    }

    // Attach the handler to the form
    document.querySelector('form').addEventListener('submit', submitForm);
</script>
</body>
</html>
